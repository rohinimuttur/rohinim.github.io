<!DOCTYPE html>
<html>
<head>
  <title>CitiBike Trip Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="">Greetings!</a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#">Click ðŸš´for D3 Fun! <span class="sr-only">(current)</span></a>
                  <!-- <a class="nav-item nav-link" href="#">Features</a>
                  <a class="nav-item nav-link" href="#">Pricing</a>
                  <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
                </div>
              </div>
            </nav>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Year Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Rides over the years.....
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Year Chart --> 
            <div class="row">
                 
                  <div class="col-sm-6">
                     <!-- Gender -->
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="chart-wrapper">
                              <div class="chart-title">
                                Gender
                              </div>
                              <div class="chart-stage">
                                <div id="gender-row-chart"></div>
                              </div>
                            </div>
                          </div>
                      </div>
                       <!-- Gender -->

                      <!-- Age Segment -->
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="chart-wrapper">
                              <div class="chart-title">
                                Age Segment
                              </div>
                              <div class="chart-stage">
                                <div id="age-segment-row-chart"></div>
                              </div>
                            </div>
                          </div>
                      </div>
                      <!-- Age Segment -->
                  </div>

                  <div class="col-sm-6">
                      <div class="row">
                          <div class="col-sm-11">
                              <div class="chart-wrapper">
                                  <div class="chart-title">
                                    Time Of the Day
                                  </div>
                                  <div class="chart-stage">
                                    <div id="cal-segment-row-chart"></div>
                                  </div>
                                </div>
                          </div>
                      </div>
                  </div>
                 
          </div>
        </div>
        <div class="row">
          <!-- Number of events -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Events
              </div>
              <div class="chart-stage">
                <div id="number-records-nd" style="height: 50px"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->  
        </div>
      </div>
      

      <div class="col-sm-3">
        <div class="row">

          <!-- Start Station Chart -->  
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Start Station
              </div>
              <div class="chart-stage">
                <div id="location-row-chart" class="anyClass" ></div>
              </div>
            </div>
          </div>
          <!-- Start Station Chart -->  
        </div>

        <div class="row">

          <!-- End Station Chart-->  
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                End Station
              </div>
              <div class="chart-stage">
                <div id="location-row-chart-2" class="anyClass"></div>
              </div>
            </div>
          </div>
          <!--End Station Chart -->  
        </div>
      </div>

      <div class="col-sm-3">

        <div class="row">
          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 400px; height: 750px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  
        </div>
      </div>

    </div>

  </div>

  <hr>
  

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/leaflet.js"></script>
  <script src="./static/lib/js/leaflet-heat.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>  -->

</body>
</html>
